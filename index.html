<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b7e88" />
  <title>رصد | متابعة السلوك والمواظبة</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="assets/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <link rel="stylesheet" href="app.css" />

  <!-- ✅ Excel (اختياري): ضع الملف محليًا إذا رغبت بدعم xls/xlsx -->
  <!-- <script src="vendor/xlsx.full.min.js"></script> -->
  <!-- ✅ Barcode (اختياري) -->

</head>
<body>
  <noscript>يتطلب التطبيق تفعيل JavaScript.</noscript>

  <div id="app" class="app">
    <aside id="sidebar" class="sidebar" aria-label="القائمة">
      <div class="brand">
        <div class="logo" aria-hidden="true">ر</div>
        <div class="brandText">
          <div class="brandTitle" id="schoolName">مدرسة</div>
          <div class="brandSub" id="schoolSub">متابعة الطلاب</div>
        </div>
      </div>

      <nav class="nav" id="nav"></nav>

      <div class="sidebarFooter">
        <div class="userBox" id="userBox"></div>
        <button class="btn btn-ghost" id="btnLogout" type="button">تسجيل الخروج</button>
      </div>
    </aside>

    <main class="main" aria-live="polite">
      <header class="topbar">
        <button id="btnToggle" class="btn btn-ghost btn-icon" type="button" aria-label="إظهار/إخفاء القائمة">
          ☰
        </button>
        <div class="topTitle" id="topTitle">الرئيسية</div>
        <div class="topActions">
          <button class="btn btn-ghost" id="btnBackup" type="button">نسخ احتياطي</button>
          <button class="btn" id="btnQuickAdd" type="button">إجراء سريع</button>
        </div>
      </header>

      <section id="main" class="content"></section>

      <footer class="footer">
        <div>يعمل دون إنترنت (PWA) — يحفظ البيانات على نفس الجهاز.</div>
      </footer>
    </main>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
